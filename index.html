<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Entry Hub</title>
</head>

<body class="d-flex justify-content-center align-items-center bg-dark">
    <div class="container">
        <div class="row symptoms-container py-5 px-3">
            <div>
                <textarea name="symptomsTextBox" id="symptomsTextBox" class="form-control mb-3 symptoms-textarea" rows="4">No fever or chills. No nausea or vomiting. He had a mild fever and fainted. He does not recall falling. There is no apparent fracture.</textarea>
                <div class="invalid-feedback mb-2">Please enter your symptoms</div>
            </div>
            <div>
                <button class="btn btn-bg text-white p-relative" id="extract">Extract</button>
                <button class="btn btn-bg text-white ms-4 d-none" id="jsonExtract">JSON</button>
            </div>
            <div class="container mt-3 d-none" id="symptomsTable">
                <table class="table">
                    <thead class="font-small">
                        <tr class="symptoms-table-header">
                            <th>
                                Label
                            </th>
                            <th>
                                Id
                            </th>
                            <th>
                                Type
                            </th>
                            <th>
                                Reference text
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Gender</td>
                            <td>male</td>
                            <td>male</td>
                            <td>... a <span class="highlighted-text">[ male ]</span> 35 years ... ...</td>
                        </tr>
                        <tr>
                            <td>Age</td>
                            <td>age</td>
                            <td>35</td>
                            <td>... a male <span class="highlighted-text">[ 35 years old ]</span> with a ...</td>
                        </tr>
                        <tr>
                            <td>Headache</td>
                            <td>lxg-93293f65702a</td>
                            <td>Disease</td>
                            <td>with a <span class="highlighted-text">[ headache ]</span> ...</td>
                        </tr>
                        <tr>
                            <td>Pain</td>
                            <td>lxg-28ab8b90a066 </td>
                            <td>Disease</td>
                            <td>... a headache <span class="highlighted-text">[ pain ]</span> ...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script defer src="./scripts/bootstrap.bundle.js"></script>
        <script defer src="./scripts/script.js"></script>
</body>

</html>
